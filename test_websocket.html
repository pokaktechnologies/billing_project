<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat Test</title>
</head>
<body>
    <h2>Chat Test</h2>
    <div id="chat-messages" style="border: 1px solid #ccc; height: 200px; overflow-y: auto; padding: 10px;"></div>
    <input type="text" id="message-input" placeholder="Type a message...">
    <button id="send-button">Send</button>
    <script>
        // Configuration
        const roomId = 1; // Replace with a valid ChatRoom ID from your database
        const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzY0MzIyMzUyLCJpYXQiOjE3NjE5ODk1NTIsImp0aSI6IjBlNjMxMmFhNTNiODRkOTI5ZmM5OTczNjYxMDJlYTU5IiwidXNlcl9pZCI6MTQ1fQ.ghDGwfNGxkuWezJlK1pSKw9C4VZ-k8JAJ4DRU_4iKmg'; // Replace with a valid JWT token from your authentication
        const chatSocket = new WebSocket(`wss://billingbackend.bricksnmix.com/ws/chat/1/?token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ0b2tlbl90eXBlIjoiYWNjZXNzIiwiZXhwIjoxNzY0MzIyMzUyLCJpYXQiOjE3NjE5ODk1NTIsImp0aSI6IjBlNjMxMmFhNTNiODRkOTI5ZmM5OTczNjYxMDJlYTU5IiwidXNlcl9pZCI6MTQ1fQ.ghDGwfNGxkuWezJlK1pSKw9C4VZ-k8JAJ4DRU_4iKmg`);

        // Event Handlers
        chatSocket.onopen = function(e) {
            console.log('WebSocket connected successfully');
            document.getElementById('chat-messages').innerHTML += '<p style="color: green;">Connected to room ' + roomId + '</p>';
        };

        chatSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            console.log('Received message:', data);
            const messagesDiv = document.getElementById('chat-messages');
            messagesDiv.innerHTML += `<p><strong>${data.sender_name}</strong>: ${data.content} (${data.timestamp})</p>`;
        };

        chatSocket.onclose = function(e) {
            console.error('WebSocket closed unexpectedly:', e);
            document.getElementById('chat-messages').innerHTML += '<p style="color: red;">Disconnected</p>';
        };

        chatSocket.onerror = function(e) {
            console.error('WebSocket error:', e);
            document.getElementById('chat-messages').innerHTML += '<p style="color: red;">Error occurred</p>';
        };

        // Send Message
        document.getElementById('send-button').onclick = function() {
            const content = document.getElementById('message-input').value.trim();
            if (content) {
                chatSocket.send(JSON.stringify({ content: content }));
                document.getElementById('message-input').value = '';
            } else {
                alert('Please enter a message');
            }
        };
    </script>
</body>
</html>
